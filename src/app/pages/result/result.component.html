  </svg>

  <h2 class="font-bold text-4xl text-slate-900 dark:text-slate-200">Tada !</h2>

  <p>Voici la liste de vos prochains versaires :</p>

  <div class="w-full md:w-1/2">
      <swiper-container navigation>
        @for (versary of versaries(); track versary.dayjs) {
          <swiper-slide class="text-center p-10 flex flex-col items-center gap-8">
            <p>
              Le <strong>{{ versary.dayjs.format() | date:'dd/MM/yyyy'}}</strong>,<br>
              cela fera <strong>{{ versary.versary }}</strong><br>
              que le <strong>{{date().format() | date:'dd/MM/yyyy'}}</strong> est passé !
            </p>
            <button (click)="download(versary)" class="flex gap-2 items-center justify-center">
              <svg viewBox="0 0 24 24" class="w-[20px] h-[20px]">
                <path fill="currentColor" d="M17 10.039c-3.859 0-7 3.14-7 7C10 20.877 13.141 24 17 24s7-3.14 7-7c0-3.838-3.141-6.961-7-6.961ZM17 22c-2.757 0-5-2.226-5-4.961 0-2.757 2.243-5 5-5s5 2.226 5 4.961c0 2.757-2.243 5-5 5Zm1.707-4.707a.999.999 0 1 1-1.414 1.414l-1-1A1 1 0 0 1 16 17v-2a1 1 0 1 1 2 0v1.586l.707.707ZM24 7v2a1 1 0 1 1-2 0V7c0-1.654-1.346-3-3-3H5C3.346 4 2 5.346 2 7v1h9a1 1 0 0 1 0 2H2v9c0 1.654 1.346 3 3 3h4a1 1 0 0 1 0 2H5c-2.757 0-5-2.243-5-5V7c0-2.757 2.243-5 5-5h1V1a1 1 0 0 1 2 0v1h8V1a1 1 0 1 1 2 0v1h1c2.757 0 5 2.243 5 5Z"/>
              </svg>
              <span class="underline">
                Ajouter l'événement au calendrier
              </span>
            </button>
          </swiper-slide>
        }
      </swiper-container>
  </div>

  <a routerLink="/" class="underline">Essayer avec une autre date</a>
</div>
